<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome</label><br />
        <input type="text" name="" id="" size="20" required autofocus />
        <br />
        <datalist id="emaillist">
          <option>arthur.guts@gmail.com</option>
        </datalist>
        <br /><label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          list="emaillist"
          size="20"
          title="Obs: somente dominio gmail"
          pattern="*.+@gmail\.com\.br"
          required
          placeholder="arthur.guts@gmail.com"
        /><br />

        <br /><label for="message">Mensagem</label><br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          style="margin: 0px; width: 167px; height: 124px"
          required
        ></textarea>
        <br /><button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
