<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Atributos basicos

        //para onde esse formulario sera submetido
        - action

        //define o metodo (GET or POST)
        - method
    -->
   

    <!--
        <fieldset>
        
        - agrupamento de campos
        - mesmo proposito
        - semantico
        - acessibilidade
        
        Atributos especiais

        - disabled
            - desabilita todos os elementos internos
            - nao serao enviados ao submeter o formulario
        form
            - o id de um formulario ao qual esse fieldset pertence
            - nao precisa estar dentro do formulario
        name
            - nome do grupo

        <legend>
            -nome do agrupamento
            -primeiro elemento dentro de fieldset

-->

<form id="contato" action="">
    <button>Enviar</button>
</form>


    <fieldset form="contato" name="inputs-contact">
        <legend>Contato</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>



  </body>
</html>
