 <!--
     <label>

        - associar e identificar uma ou mais tags de entrada de dados
        - acessibilidade
        - voce podera clicar para mudar o foco da entrada de dados

     Atributos 

     -for 
        - para fazer a conexao entre este label e a tag de entrada de dados
        - Ã© feita via id do input
        - so funciona com elementos especificos
            - button, input (not hidden), meter, output, progress, select, textarea
 -->   

    <label for="">
        Nome:
        <input type="text">
    </label>

    <!--Utilizando for para ligar um input a label-->
    <label for="name"></label>
    <input type="text" id="name">
