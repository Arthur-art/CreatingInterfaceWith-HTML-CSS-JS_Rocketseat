<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        <input type="file">

        -Usuario poderar escolher 1 ou mais arquivos para enviar no formulario

        #Atributos

        -value
            -contem o arquivo a ser enviado
        -accept
            -descreve que tipo de arquivos serao aceitos
            -exemplo: .doc,.docx,.pdf,audio/*,image/png,.png
        -files
            -a lista de arquivo ou arquivos
        -multiple
            -permite o envio de multiplos arquivos
        
        #Envio dos arquivos
        Para o envio de arquivos o formulario devera utilizar o metodo POST
        e o atributo enctype como "multipart/form-data"
    -->

    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" accept="image" multiple />
    </form>
  </body>
</html>
