<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        <textarea>
            -mais de uma linha
            -util para textos grandes

        #Atributos
        -id
        -name
        -rows e cols
        -maxlength e minlength
        -wrap
        ..outros comuns aos <input>s
            - autocomplete, autofocus, disabled,
            placeholder, readonly, form, required
    -->
    <label for="message">Mensagem</label>
    <textarea
      name="message"
      wrap="off"
      id="message"
      maxlength="200"
      minlength="50"
      cols="30"
      rows="10"
    ></textarea>
  </body>
</html>
