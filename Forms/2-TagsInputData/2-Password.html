<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; justify-content: center">
    <!--
        <input type="password">
            -colocar uma senha de maneira segura
            -esconde o que esta sendo digitado no campo
        
        # Atributos
            -minlength / maxlength
                *o numero minimo e/ou maximo de caracteres no campo
            
            -size
                *o numero aceitavel de caracteres que esse campo devera conter

            -pattern
                *expressao regular para validar o que esta sendo digitado no campo
                *altamente recomendado o uso de um padrao de seguranca alta de senhas
                *exemplo: queremos que a senha contenha caracteres hexadecimais com o limite
                de no minimo 4 e no maximo 8 caracteres

                    *pattern = "[0-9a-fA-F]{4,8}"
                    (so aceitas caracteres hexadecimais de no minimo 4 e no max 8)
            
            -placeholder
                *mostra o exemplo de texto a ser digitado no campo

            -readonly / disabled
                *atributo booleano indicando se o campo esta desabilitado ou nao

            -required
                *campo sera obrigatorio

            -inputmode
                *podera alterar o uso do teclado em smartphones
                *exemplo: queremos que o cliente so adicione numeros
                    *inputmode="numeric"
             
            -autocomplete
                *on: permite a sugestao de: new-password ou current-password
                *off: desabilita a opcao de autocompletar
                *new-password: o navegador podera sugerir uma nova senha
                
    -->

    <form action="">
      <h2>(type="password" minlength="6" maxlength="10" size="60")</h2>
      <input type="password" minlength="6" maxlength="10" size="60" />
      <button type="submit">Enviar</button>

      <h2>
        ( title="" type="password" pattern = "[0-9a-fA-F]{4,8}" required
        autocomplete="on")
      </h2>
      <input
        title="Obs:Sua senha devera conter numeros ou letras minusculas e/ou maiusculas
        de 'a' a 'f', no minimo 4 de cada, no maximo 8;"
        type="password"
        pattern="[0-9a-fA-F]{4,8}"
        size="60"
        required
        autocomplete="on"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
